 <!DOCTYPE html>

    <meta charset="UTF-8" />
    <title>Outspline - Screenshots</title>
    <meta name="keywords" content="Outspline, screenshots" />
    <meta name="description" content="Screenshots for Outspline." />
    <meta name="author" content="Dario Giovannetti" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="screenshots.css" />
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
</head>
<body>
    <header>
        <a href="index.html">
            <img src="https://github.com/kynikos/outspline/wiki/logo.png"
                                                            alt="Outspline" />
        </a>
    </header>
    <div id="main">
        <a href="index.html" class="back_home">Home</a>
        <h1>Screenshots</h1>
        <p>
            Here are some screenshots, some taken on a dark-on-light GTK theme,
            others on a light-on-dark theme.
        </p>
        <div>
            <figure>
                <a href="images/screenshots/editor.png">
                    <img src="images/screenshots/tn/editor.jpg" alt="Editor" />
                </a>
                <figcaption>An item's editor interface.</figcaption>
            </figure>
            <figure>
                <a href="images/screenshots/history.png">
                    <img src="images/screenshots/tn/history.jpg"
                                                            alt="History" />
                </a>
                <figcaption>
                    The history of the changes to a database.
                </figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <a href="images/screenshots/search.png">
                    <img src="images/screenshots/tn/search.jpg" alt="Search" />
                </a>
                <figcaption>The search interface.</figcaption>
            </figure>
            <figure>
                <a href="images/screenshots/scheduler.png">
                    <img src="images/screenshots/tn/scheduler.jpg"
                                                            alt="Scheduler" />
                </a>
                <figcaption>
                    The scheduler in an item's editor, used to set recurrence
                    rules.
                </figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <a href="images/screenshots/scheduler_edit.png">
                    <img src="images/screenshots/tn/scheduler_edit.jpg"
                                                        alt="Scheduler edit" />
                </a>
                <figcaption>
                    The interface that lets define a new recurrence rule for an
                    item.
                </figcaption>
            </figure>
            <figure>
                <a href="images/screenshots/scheduler_edit2.png">
                    <img src="images/screenshots/tn/scheduler_edit2.jpg"
                                                    alt="Scheduler edit 2" />
                </a>
                <figcaption>
                    Another example of the recurrence rule editor.
                </figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <a href="images/screenshots/schedule.png">
                    <img src="images/screenshots/tn/schedule.jpg"
                                                            alt="Schedule" />
                </a>
                <figcaption>The schedule view.</figcaption>
            </figure>
            <figure>
                <a href="images/screenshots/multi_db.png">
                    <img src="images/screenshots/tn/multi_db.jpg"
                                                        alt="Multi database" />
                </a>
                <figcaption>
                    Multiple databases open; note how the menu bar, the
                    logs and the schedule navigator have been hidden.
                </figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <a href="images/screenshots/schedule_special.png">
                    <img src="images/screenshots/tn/schedule_special.jpg"
                                                    alt="Schedule special" />
                </a>
                <figcaption>
                    Unallocated time (gaps) and time intervals shared by
                    multiple events (overlappings) can be highlighted in the
                    schedule.
                </figcaption>
            </figure>
            <figure>
                <a href="images/screenshots/alarms.png">
                    <img src="images/screenshots/tn/alarms.jpg" alt="Alarms" />
                </a>
                <figcaption>
                    Alarms in the schedule are highlighted in amber by default.
                </figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <a href="images/screenshots/alarms_log.png">
                    <img src="images/screenshots/tn/alarms_log.jpg"
                                                            alt="Alarms log" />
                </a>
                <figcaption>
                    The log for snoozed, dismissed or deleted alarms.
                </figcaption>
            </figure>
            <figure>
                <a href="images/screenshots/alarms_window.png">
                    <img src="images/screenshots/tn/alarms_window.jpg"
                                                        alt="Alarms window" />
                </a>
                <figcaption>
                    The alarms window, provided by the "wxalarms" plugin from
                    the "outspline-extra" component.
                </figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <a href="images/screenshots/properties.png">
                    <img src="images/screenshots/tn/properties.jpg"
                                                            alt="Properties" />
                </a>
                <figcaption>The properties of a database.</figcaption>
            </figure>
            <figure>
                <a href="images/screenshots/about.png">
                    <img src="images/screenshots/tn/about.jpg" alt="About" />
                </a>
                <figcaption>The about window.</figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <a href="images/screenshots/old_alarms.png">
                    <img src="images/screenshots/tn/old_alarms.jpg"
                                                            alt="Old alarms" />
                </a>
                <figcaption>
                    The dialog that appears when a database has not been opened
                    for a long time and searching for past alarms takes longer
                    than expected.
                </figcaption>
            </figure>
            <figure>
                <a href="images/screenshots/update.png">
                    <img src="images/screenshots/tn/update.jpg" alt="Update" />
                </a>
                <figcaption>
                    The dialog that appears when a database needs to be
                    upgraded.
                </figcaption>
            </figure>
        </div>
    </div>
